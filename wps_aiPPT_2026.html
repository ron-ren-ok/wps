<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPS AI 模板生态战略演示</title>
    
    <!-- 1. 核心引擎 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. 配置与样式 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
                        slideUp: { 'from': { opacity: '0', transform: 'translateY(20px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #020617; 
            color: #e2e8f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            font-size: 18px; 
            overflow: hidden; /* 保持全屏滚动 */
        }
        .glass-panel { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .nav-active {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
        }
        .scroll-hide::-webkit-scrollbar { display: none; }
        h2 { letter-spacing: -0.02em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 图标组件 ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            ArrowRight: (p) => <Icon {...p} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            Zap: (p) => <Icon {...p} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            TrendingUp: (p) => <Icon {...p} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />,
            Globe: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></>} />,
            Database: (p) => <Icon {...p} path={<><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>} />,
            Cpu: (p) => <Icon {...p} path={<><rect width="16" height="16" x="4" y="4" rx="2"/><path d="M9 9h6v6H9z"/><path d="M9 2v2"/><path d="M15 2v2"/><path d="M9 20v2"/><path d="M15 20v2"/><path d="M2 9h2"/><path d="M2 15h2"/><path d="M20 9h2"/><path d="M20 15h2"/></>} />,
            Shield: (p) => <Icon {...p} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></>} />,
            Table: (p) => <Icon {...p} path={<><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/></>} />,
            PieChart: (p) => <Icon {...p} path={<><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>} />,
            Code: (p) => <Icon {...p} path={<><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></>} />,
            Target: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            CheckCircle: (p) => <Icon {...p} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            FileText: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>} />,
            ExternalLink: (p) => <Icon {...p} path={<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>} />
        };

        // --- 滚动 Hook ---
        const useFullPageScroll = (sections) => {
            const [activeSection, setActiveSection] = useState(0);
            const isScrolling = useRef(false);

            useEffect(() => {
                const handleWheel = (e) => {
                    e.preventDefault();
                    if (isScrolling.current) return;
                    const direction = e.deltaY > 0 ? 1 : -1;
                    const nextSection = activeSection + direction;
                    if (nextSection >= 0 && nextSection < sections.length) {
                        scrollToSection(nextSection);
                    }
                };
                const handleKeydown = (e) => {
                    if (isScrolling.current) return;
                    if (e.key === 'ArrowDown' || e.key === ' ') { e.preventDefault(); if (activeSection < sections.length - 1) scrollToSection(activeSection + 1); }
                    else if (e.key === 'ArrowUp') { e.preventDefault(); if (activeSection > 0) scrollToSection(activeSection - 1); }
                };
                const scrollToSection = (index) => {
                    isScrolling.current = true;
                    setActiveSection(index);
                    document.getElementById(sections[index]).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    setTimeout(() => { isScrolling.current = false; }, 800);
                };
                window.addEventListener('wheel', handleWheel, { passive: false });
                window.addEventListener('keydown', handleKeydown);
                return () => {
                    window.removeEventListener('wheel', handleWheel);
                    window.removeEventListener('keydown', handleKeydown);
                };
            }, [activeSection, sections]);
            return activeSection;
        };

        // --- 导航组件 ---
        const Navigation = ({ activeId, onNavClick }) => {
            const navItems = [
                { id: 'hero', label: '摘要' },
                { id: 'market', label: '市场' },
                { id: 'tech', label: '技术' },
                { id: 'seo', label: 'SEO' },
                { id: 'conversion', label: '导量' }
            ];
            return (
                <nav className="fixed top-0 w-full z-50 bg-slate-950/90 backdrop-blur-md border-b border-white/10 px-8 py-4 flex justify-between items-center shadow-lg transition-all h-20">
                    <div className="font-bold text-xl text-white flex items-center gap-3">
                        <div className="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-lg shadow-[0_0_15px_rgba(37,99,235,0.4)]">W</div>
                        <span className="hidden md:inline">WPS Growth <span className="text-sm bg-slate-800 px-2 py-0.5 rounded text-slate-400 font-normal border border-slate-700">Strategy</span></span>
                    </div>
                    <div className="flex bg-slate-900/50 rounded-full p-1 border border-white/5">
                        {navItems.map((item, index) => (
                            <button key={item.id} onClick={() => onNavClick(index)} className={`px-4 py-1.5 rounded-full text-sm font-medium transition-all duration-300 ${activeId === item.id ? 'nav-active' : 'text-slate-400 hover:text-white'}`}>{item.label}</button>
                        ))}
                    </div>
                </nav>
            );
        };

        // --- 基础 Section (修复版：增加顶部Padding，移除绝对居中，防止遮挡) ---
        const Section = ({ id, title, subtitle, children, className = "" }) => (
            <section id={id} className={`h-screen w-full flex flex-col px-6 md:px-12 max-w-[1400px] mx-auto relative pt-32 ${className}`}>
                <div className="mb-8 animate-slide-up shrink-0">
                    <h2 className="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-300 mb-4 leading-tight">{title}</h2>
                    <p className="text-xl text-slate-300 max-w-5xl leading-relaxed border-l-4 border-blue-500 pl-6">{subtitle}</p>
                </div>
                <div className="flex-1 min-h-0 overflow-y-auto pb-12 flex flex-col justify-center">
                    {children}
                </div>
            </section>
        );

        // --- 0. 首屏 (修复重叠问题) ---
        const HeroSection = () => {
            return (
                <section id="hero" className="h-screen w-full flex flex-col justify-center items-center px-6 md:px-12 max-w-[1400px] mx-auto pt-20 pb-24">
                    <div className="flex-1 w-full flex flex-col justify-center min-h-0">
                        <div className="text-center mb-8 animate-slide-up shrink-0">
                            <div className="inline-block px-4 py-1.5 rounded-full bg-blue-500/10 text-blue-400 text-sm font-mono mb-6 border border-blue-500/30 font-bold tracking-wide">CONFIDENTIAL STRATEGY 2025</div>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-8 leading-tight drop-shadow-2xl">
                                AI 驱动的PPT模板生态<br />与 WPS 导量战略
                            </h1>
                        </div>
                        <div className="grid md:grid-cols-2 gap-8 animate-slide-up w-full max-w-6xl mx-auto overflow-y-auto scroll-hide pb-4">
                            <div className="glass-panel rounded-3xl p-8 border-l-4 border-l-slate-500 hover:border-l-slate-400 transition-all">
                                <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3"><Icons.Target className="text-slate-400" />战略背景 (Why)</h3>
                                <ul className="space-y-4 text-lg text-slate-300">
                                    <li className="flex gap-3"><span className="text-slate-500 font-bold">1.</span><span>存量竞争加剧，传统工具获客成本(CAC)飙升。</span></li>
                                    <li className="flex gap-3"><span className="text-slate-500 font-bold">2.</span><span>AI 使得内容生产边际成本趋近于零，带来弯道超车机会。</span></li>
                                    <li className="flex gap-3"><span className="text-slate-500 font-bold">3.</span><span>海外长尾流量（Long-tail）存在巨大的供给真空。</span></li>
                                </ul>
                            </div>
                            <div className="glass-panel rounded-3xl p-8 border-l-4 border-l-blue-500 hover:border-l-blue-400 transition-all bg-blue-900/10">
                                <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3"><Icons.CheckCircle className="text-blue-400" />调研结论 (Findings)</h3>
                                <ul className="space-y-4 text-lg text-slate-200">
                                    <li className="flex gap-3"><Icons.Cpu className="w-6 h-6 text-blue-400 shrink-0" /><span><strong className="text-white">技术可行性：</strong>AI 生产链路成熟，单模版成本降至 <strong className="text-green-400">$0.26</strong> (降幅99%)。</span></li>
                                    <li className="flex gap-3"><Icons.TrendingUp className="w-6 h-6 text-purple-400 shrink-0" /><span><strong className="text-white">市场可行性：</strong>长尾流量处于<strong className="text-purple-400">供给真空</strong>，pSEO 获客空间极大。</span></li>
                                    <li className="flex gap-3"><Icons.Zap className="w-6 h-6 text-yellow-400 shrink-0" /><span><strong className="text-white">增长可行性：</strong><code className="bg-slate-800 px-2 rounded text-sm mx-1">ksoqing://</code> 协议打通了 Web-to-App 转化闭环。</span></li>
                                </ul>
                            </div>
                        </div>
                        <div className="mt-8 text-center animate-slide-up shrink-0">
                            <a 
                                href="https://docs.google.com/document/d/1BMesU4l8-6Xnfa0I7UdqMdmA0bh8DwBYu4-X4PLFG5Q/edit?usp=sharing" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-slate-800/50 border border-slate-700 text-slate-300 hover:text-white hover:bg-slate-800 hover:border-slate-500 transition-all group"
                            >
                                <Icons.FileText className="w-5 h-5 text-blue-400 group-hover:scale-110 transition-transform" />
                                <span>阅读原始调研报告 (Google Doc)</span>
                                <Icons.ArrowRight className="w-4 h-4 opacity-50 group-hover:opacity-100 -rotate-45 group-hover:rotate-0 transition-transform" />
                            </a>
                        </div>
                    </div>
                    <div className="absolute bottom-6 animate-bounce text-slate-500 flex flex-col items-center pointer-events-none">
                        <span className="text-sm mb-2">Scroll or Press ↓</span>
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                    </div>
                </section>
            );
        };

        // --- 内容组件 (保持不变) ---
        const MarketDeepDive = () => {
            const [activeTab, setActiveTab] = useState('data'); 
            const [activeLocale, setActiveLocale] = useState('jp');
            const searchData = [
                { intent: "通用浏览 (Browsing)", volume: ">5M", cpc: "High", pain: "头部垄断 (Slidesgo)", ai: "Low" },
                { intent: "场景任务 (Task)", volume: "1M", cpc: "Med", pain: "需手动改文案", ai: "Med" },
                { intent: "极度垂直 (Niche)", volume: "Long Tail", cpc: "Low", pain: "市场完全空白", ai: "High" },
                { intent: "风格审美 (Aesthetic)", volume: "Growing", cpc: "Med", pain: "更新滞后", ai: "High" },
            ];
            const localeData = {
                jp: { title: "日本市场 (高密度)", desc: "文档型PPT (Ringi)，注重信息密度与严谨图表。", feat: ["Meiryo/Yu Gothic 字体", "详细数据表", "红蓝配色语义"], color: "bg-red-500" },
                sea: { title: "东南亚 (视觉系)", desc: "受社交媒体影响，偏好高饱和度与最大主义。", feat: ["3D 图标", "渐变背景", "移动端适配"], color: "bg-orange-500" },
                us: { title: "欧美 (极简叙事)", desc: "Less is More，注重 Storytelling 逻辑框架。", feat: ["麦肯锡式结构", "大留白", "Helvecta 字体"], color: "bg-blue-500" }
            };
            return (
                <div className="grid lg:grid-cols-2 gap-10 animate-slide-up h-full items-center">
                    <div className="glass-panel rounded-3xl p-8 flex flex-col h-full max-h-[600px]">
                        <div className="flex justify-between items-center mb-8 shrink-0">
                            <h3 className="text-2xl font-bold flex items-center gap-3 text-white"><Icons.Database className="text-blue-400 w-8 h-8"/> 搜索意图分层</h3>
                            <div className="flex bg-slate-800 rounded-lg p-1.5 text-sm"><button onClick={() => setActiveTab('data')} className={`px-5 py-2 rounded-md font-medium transition-all ${activeTab==='data' ? 'bg-slate-700 text-white shadow' : 'text-slate-400'}`}>数据表</button><button onClick={() => setActiveTab('chart')} className={`px-5 py-2 rounded-md font-medium transition-all ${activeTab==='chart' ? 'bg-slate-700 text-white shadow' : 'text-slate-400'}`}>分布图</button></div>
                        </div>
                        {activeTab === 'data' ? (
                            <div className="overflow-x-auto flex-1"><table className="w-full text-base text-left border-collapse"><thead className="text-sm text-slate-300 uppercase bg-slate-800/60"><tr><th className="px-5 py-4 font-bold rounded-tl-lg">意图层级</th><th className="px-5 py-4 font-bold">月搜索量</th><th className="px-5 py-4 font-bold rounded-tr-lg">痛点/机会</th></tr></thead><tbody className="divide-y divide-slate-700/50">{searchData.map((row, i) => (<tr key={i} className={`hover:bg-slate-800/40 transition-colors ${row.ai === 'High' ? 'bg-blue-900/20' : ''}`}><td className="px-5 py-4 font-medium text-white">{row.intent}{row.ai === 'High' && <span className="ml-3 px-2 py-1 bg-blue-500 text-white text-xs font-bold rounded shadow-sm">AI核心</span>}</td><td className="px-5 py-4 text-slate-300">{row.volume}</td><td className="px-5 py-4 text-slate-300">{row.pain}</td></tr>))}</tbody></table></div>
                        ) : (
                            <div className="flex-1 flex items-center justify-center relative py-6"><div className="flex flex-col w-full items-center gap-1.5"><div className="w-1/4 h-12 bg-slate-700/80 rounded-t-lg flex items-center justify-center text-sm font-medium text-slate-300 border border-slate-600">通用 (5M)</div><div className="w-2/4 h-16 bg-slate-600/80 flex items-center justify-center text-base font-medium text-slate-200 border border-slate-500">场景 (1M)</div><div className="w-3/4 h-24 bg-blue-600 flex items-center justify-center text-lg font-bold text-white shadow-[0_0_30px_rgba(37,99,235,0.4)] rounded border border-blue-400">极度垂直 (长尾机会区)</div><div className="w-full h-14 bg-indigo-900/60 rounded-b-lg flex items-center justify-center text-base text-indigo-200 border border-indigo-500/30">风格审美 (快速增长)</div></div></div>
                        )}
                    </div>
                    <div className="glass-panel rounded-3xl p-8 flex flex-col h-full max-h-[600px]">
                        <h3 className="text-2xl font-bold flex items-center gap-3 mb-8 text-white shrink-0"><Icons.Globe className="text-purple-400 w-8 h-8"/> 本地化断层</h3>
                        <div className="flex gap-3 mb-8 shrink-0">{Object.entries(localeData).map(([key, data]) => (<button key={key} onClick={() => setActiveLocale(key)} className={`flex-1 py-4 px-3 rounded-xl border-2 transition-all text-base font-bold ${activeLocale === key ? 'border-blue-500 bg-blue-500/20 text-white shadow-[0_0_15px_rgba(59,130,246,0.2)]' : 'border-slate-700 bg-slate-800/40 text-slate-400 hover:bg-slate-800 hover:border-slate-600'}`}>{data.title.split(' ')[0]}</button>))}</div>
                        <div className="flex-1 bg-slate-900/60 rounded-2xl p-8 border border-slate-700 relative overflow-hidden flex flex-col justify-center"><div className={`absolute top-0 left-0 w-2 h-full ${localeData[activeLocale].color}`}></div><h4 className="text-2xl font-bold text-white mb-3">{localeData[activeLocale].title}</h4><p className="text-slate-300 text-lg mb-6 leading-relaxed">{localeData[activeLocale].desc}</p><div className="space-y-3 mb-8">{localeData[activeLocale].feat.map((f, i) => (<div key={i} className="flex items-center gap-3 text-base text-slate-200"><div className={`w-2.5 h-2.5 rounded-full ${localeData[activeLocale].color}`}></div>{f}</div>))}</div><div className="mt-auto h-32 w-full bg-slate-800/80 rounded-xl border-2 border-slate-600 border-dashed flex items-center justify-center text-sm text-slate-400 font-mono relative overflow-hidden"><div className={`absolute inset-0 opacity-10 ${localeData[activeLocale].color}`}></div><span className="relative z-10 font-bold tracking-wider">[ {activeLocale.toUpperCase()} 风格预览区域 ]</span></div></div>
                    </div>
                </div>
            );
        };

        const TechDeepDive = () => {
            const breakdownData = [{ name: 'LLM (GPT-4o)', value: 0.05 }, { name: 'Image (Firefly)', value: 0.20 }, { name: 'Compute', value: 0.01 }];
            return (
                <div className="grid lg:grid-cols-12 gap-10 animate-slide-up h-full items-center">
                    <div className="lg:col-span-7 glass-panel rounded-3xl p-8 relative overflow-hidden h-full max-h-[600px] flex flex-col justify-center">
                        <h3 className="text-2xl font-bold flex items-center gap-3 mb-8 text-white"><Icons.Cpu className="text-blue-400 w-8 h-8"/> AI 模板生产流水线</h3>
                        <div className="relative z-10 space-y-6">
                            <div className="flex items-start gap-6 p-6 bg-slate-800/50 rounded-xl border border-slate-700/80 group hover:border-blue-500/50 transition-colors"><div className="p-3 bg-blue-500/20 rounded-lg text-blue-400 font-mono text-base font-bold mt-1">LLM</div><div><h4 className="text-xl font-bold text-white">Architect Agent</h4><p className="text-base text-slate-400 mt-2 leading-relaxed">Few-Shot Prompting 生成 JSON 结构。输出 layout_id 与文案逻辑。</p></div></div>
                            <div className="flex items-start gap-6 p-6 bg-slate-800/50 rounded-xl border border-slate-700/80 group hover:border-purple-500/50 transition-colors"><div className="p-3 bg-purple-500/20 rounded-lg text-purple-400 font-mono text-base font-bold mt-1">IMG</div><div><h4 className="text-xl font-bold text-white">Artist Agent (Firefly)</h4><p className="text-base text-slate-400 mt-2 leading-relaxed">商业安全模型 (Commercial Safe) 生成配图，规避版权风险。</p></div></div>
                            <div className="flex items-start gap-6 p-6 bg-slate-800/50 rounded-xl border border-slate-700/80 group hover:border-green-500/50 transition-colors"><div className="p-3 bg-green-500/20 rounded-lg text-green-400 font-mono text-base font-bold mt-1">PY</div><div><h4 className="text-xl font-bold text-white">Assembler (python-pptx)</h4><p className="text-base text-slate-400 mt-2 leading-relaxed">字体自适应算法 + 模板母版注入，生成最终 .pptx 文件。</p></div></div>
                        </div>
                    </div>
                    <div className="lg:col-span-5 glass-panel rounded-3xl p-8 flex flex-col h-full max-h-[600px] justify-center">
                        <h3 className="text-2xl font-bold flex items-center gap-3 mb-8 text-white"><Icons.PieChart className="text-green-400 w-8 h-8"/> ROI 成本结构分析</h3>
                        <div className="flex items-end justify-between mb-10 pb-10 border-b border-slate-700">
